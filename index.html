<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet Landing Page</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./medias.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>

    <!--nav bar section-->
    <nav class="nav-container">
      <picture class="nav-logo">
        <source srcset="./assets/logo.svg" media="(min-width: 320px)">
        <img src="./assets/logo.svg" alt="Meet Logo">   
      </picture>
    </nav>

    <!--hero section-->
    <section class="hero-container">
      <picture class="hero-image">
        <source srcset="./assets/tablet/image-hero.png" media="(min-width: 320px)">
        <img src="./assets/tablet/image-hero.png" alt="Hero Background Image">
      </picture>
      <article class="hero-text">
        <h1 class="text-preset-1">Group Chat for Everyone</h1>
        <p class="text-preset-2">Meet makes it easy to connect with others face-to-face virtually and collaborate across any device.</p>
      </article>
      <div class="button-container">
        <div class="btn-text btn-1"><a href="#">Download <span>v1.3</span></a>
        </div>
        <div class="btn-text btn-2"><a href="#">What is it?</a></div>
      </div>

    </section>


  </main>
</body>
</html>
